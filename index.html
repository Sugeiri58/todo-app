<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mi Lista de Tareas</h1>

  <!-- Campo para agregar tareas -->

  <!-- Lista de tareas -->
  <ul id="task-list">
    <!-- Las tareas se agregarán aquí -->
  </ul>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
